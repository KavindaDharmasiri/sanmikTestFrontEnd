<link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
<div class="container">
  <h1 class="text-center sanTest">Sanmik Test</h1>
  <div class="text-center mb-3">
    <button (click)="openAddModal()" class="btn btn-primary addBtn">Add New</button>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Age</th>
      <th>Contact</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data; let i = index">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.address }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.contact }}</td>
      <td>
        <button (click)="editData(item)" class="tblBtn editBtn">
          <mat-icon>edit</mat-icon>
        </button>

        <button (click)="deleteData(item)" class="tblBtn deletBtn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Add New Data Modal -->
<div class="modal" id="addModal" role="dialog" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Data</h5>
        <button (click)="closeModal()" class="close" type="button">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="addNewData()" [formGroup]="sanmikForm">

          <div class="row">
            <div class="form-group col-md-6 col-xs-12 mb-2">
              <label class="lbl" for="id">ID</label>
              <div>
                <input [(ngModel)]="newData.id" class="form-control input" disabled formControlName="id" id="id"
                       matInput
                       required type="text">
                <div *ngIf="submittedForm1 && sanmikForm.get('id').hasError('required')" class="errorClass"> Id is
                  required.
                </div>
                <div *ngIf="sanmikForm.get('id').hasError('notANumber')" class="errorClass">Please enter a valid number.</div>
              </div>
            </div>
            <div class="form-group">
              <label class="lbl" for="name">Name</label>
              <div>
                <input [(ngModel)]="newData.name" class="form-control input" formControlName="name" id="name" required
                       type="text">
                <div *ngIf="submittedForm1 && sanmikForm.get('name').hasError('required')" class="errorClass"> Name is
                  required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="lbl" for="address">Address</label>
              <div>
                <input [(ngModel)]="newData.address" class="form-control input" formControlName="address" id="address"
                       required type="text">
                <div *ngIf="submittedForm1 && sanmikForm.get('address').hasError('required')" class="errorClass">
                  Address
                  is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="lbl" for="age">Age</label>
              <div>
                <input [(ngModel)]="newData.age" class="form-control input" formControlName="age" id="age" required
                       type="text">
                <div *ngIf="submittedForm1 && sanmikForm.get('age').hasError('required')" class="errorClass"> Age is
                  required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="lbl" for="contact">Contact</label>
              <div>
                <input [(ngModel)]="newData.contact" class="form-control input" formControlName="contact" id="contact"
                       required type="text">
                <div *ngIf="submittedForm1 && sanmikForm.get('contact').hasError('required')" class="errorClass">
                  Contact
                  is required.
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
